<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Perda e Sobra do LMC</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Calculadora de Perda e Sobra do LMC</h2>
      <label for="valorEscritural">Valor Total Escritural:</label>
      <input
        type="number"
        id="valorEscritural"
        placeholder="Digite o valor total escritural"
      />
      <button class="adicionar" onclick="calcularLMC('adicionar')">
        Adicionar 0,6%
      </button>
      <button class="remover" onclick="calcularLMC('remover')">
        Remover 0,6%
      </button>
      <div class="result" id="resultado">O resultado ser√° exibido aqui.</div>
      <button class="copy-btn" onclick="copiarResultado()">
        Copiar Resultado
      </button>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="js/scripts.js"></script>
  </body>
</html>
